<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Speed Checker</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="toast">
        <div class="content">
          <div class="icon"><i class="fa fa-wifi"></i></div>
          <div class="details">
            <span>You're online now</span>
            <p>Hurray! Internet is connected.</p>
          </div>
        </div>
        <div class="close-icon"><i class="fa fa-times"></i></div>
      </div>
    </div>
    <main class="app-container">
      <header>
        <h1>Speed Test</h1>
      </header>
      <div class="speed-metrics">
        <div class="metric">
          <span id="download">00.0</span> Mbps
          <p>Download</p>
        </div>
        <div class="metric">
          <span id="upload">00.0</span> Mbps
          <p>Upload</p>
        </div>
      </div> 
<div class="loader">
  <span></span>
  <div class="box">
     <span id="upload-speed">00.0</span> <p>Mbps</p>
  </div>
</div>
      <div class="network-info">
        <p>Status</p>
        <span id="connection">Identifying...</span>
      </div>
      <button id="test-speed" class="action-btn">Start Test</button>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
